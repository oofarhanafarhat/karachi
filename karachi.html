<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: blue;
        border: 2px solid black;
        margin: 50px;
        transition: all 5s ease-in;
        cursor: pointer;
      }
      .box:hover {
        background-color: red;
        transform: rotate(360deg);
        translate: 100px;
        scale: 1.8;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
